<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBoy | Special Surprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Main Container */
        .surprise-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .surprise-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .surprise-container:hover::before {
            left: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #ff4757;
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.12);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 2px rgba(255, 71, 87, 0.5);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 129, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* Result Styles */
        .result-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-content h2 {
            color: #2ed573;
            text-shadow: 0 0 15px rgba(46, 213, 115, 0.5);
            margin-bottom: 15px;
        }

        .result-content p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="surprise-container">
        <div id="form-content">
            <h2><i class="fas fa-gift"></i> Special Surprise</h2>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 25px;">Enter your name to reveal your personalized surprise</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="user_name" placeholder="Enter your name" required>
            </div>
            
            <button class="btn" id="submit-btn">
                <i class="fas fa-paper-plane"></i> Reveal Surprise
            </button>
        </div>

        <div id="result-content" class="result-content">
            <h2><i class="fas fa-surprise"></i> Surprise For: <span id="display-name"></span></h2>
            <div class="loading-spinner"></div>
            <p>Preparing something special...</p>
        </div>
    </div>

    <footer>
        Ð¼Î±âˆ‚Ñ” Ð²Ñƒ <a href="https://proboy.vercel.app" target="_blank"><b>ProBoy</b></a> &copy; <span id="currentYear"></span>
    </footer>

    <!-- Particles.js for background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particle background
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff4757", "#ff6b81", "#6B46C1"]
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff4757",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Form submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            const userName = document.getElementById('user_name').value.trim();
            
            if (!userName) {
                alert("Please enter your name first!");
                return;
            }
            
            // Show loading state
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('display-name').textContent = userName;
            
            // Play surprise sound after a delay
            setTimeout(function() {
                const audio = new Audio('ahah.mp3');
                audio.volume = 1.0;
                audio.play().catch(e => console.log("Auto-play prevented:", e));
                
                // Change content after sound plays
                setTimeout(function() {
                    document.querySelector('.loading-spinner').style.display = 'none';
                    document.querySelector('#result-content p').textContent = "Hope you enjoyed your surprise! ðŸ˜‰";
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
