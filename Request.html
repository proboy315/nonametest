<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Request | ProBoy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Request Container */
    .request-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .request-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .request-header i {
      font-size: 50px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .request-header h2 {
      font-size: 28px;
      color: #667eea;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
    }

    /* Form Styles */
    .request-form {
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 15px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(118, 75, 162, 0.5);
    }

    .request-footer {
      text-align: center;
      margin-top: 25px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      font-size: 14px;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }
      /* Signup Link */
    .signin-link {
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      align:center;
    }
    
    .signin-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      align:center;
    }

    .signin-link a:hover {
      text-decoration: underline;
      align:center;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="request-container">
    <div class="request-header">
      <i class="fas fa-user-plus"></i>
      <h2>Account Request ‚ú®</h2>
      <p>Fill the form to request your account</p>
    </div>

    <form class="request-form" id="requestForm">
      <div class="input-group">
        <label for="fullname">Full Name üë§</label>
        <input type="text" id="fullname" placeholder="E.g. John Doe" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address üìß</label>
        <input type="email" id="email" placeholder="E.g. example@gmail.com" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number üì±</label>
        <input type="tel" id="phone" placeholder="E.g. 923001234567" required>
      </div>

      <div class="input-group">
        <label for="password">Password üîí</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Send Request
      </button>
      <div class="signin-link">
      Already have an account? <a href="signin.html">Sign in</a>
    </div>
    </form>

    <div class="request-footer">
      <p>Dear ProBoy sir, I want account üôè</p>
    </div>
  </div>

  <footer>
    <p>–ºŒ±‚àÇ—î –≤—É <b>ProBoy</b> &copy; <span id="currentYear"></span></p>
  </footer>

  <!-- Particles.js for background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#667eea",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });

    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Form submission
    document.getElementById('requestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const formData = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };
      
      // Create WhatsApp message
      const message = `*Account Request*%0A%0A` +
                     `*Name:* ${formData.fullname}%0A` +
                     `*Email:* ${formData.email}%0A` +
                     `*Phone:* ${formData.phone}%0A` +
                     `*Password:* ${formData.password}%0A%0A` +
                     `Dear ProBoy sir, I want account üôè`;
      
      // Open WhatsApp with pre-filled message
      window.location.href = `https://wa.me/923261684315?text=${message}`;
      
      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
