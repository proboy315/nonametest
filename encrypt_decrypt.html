<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Encryption/Decryption Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      position: relative;
    }
    
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
    }
    
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: rgba(255,255,255,0.7);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom: 2px solid #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    textarea, input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 15px;
      outline: none;
      resize: none;
    }
    
    textarea::placeholder, input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .btn {
      padding: 12px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #764ba2, #667eea);
      box-shadow: 0 12px 30px rgba(118, 75, 162, 0.5);
    }
    
    .result-container {
      margin-top: 20px;
      position: relative;
    }
    
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .copy-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .back-btn {
      display: block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <h1><i class="fas fa-key"></i> Secure Encryption Tool</h1>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('encrypt')">Encrypt</div>
      <div class="tab" onclick="switchTab('decrypt')">Decrypt</div>
    </div>
    
    <div id="encrypt-tab" class="tab-content active">
      <h2>Encrypt Text</h2>
      <textarea id="encrypt-input" placeholder="Enter text to encrypt..." rows="4"></textarea>
      <button class="btn" onclick="encryptText()"><i class="fas fa-lock"></i> Encrypt</button>
      
      <div class="result-container">
        <textarea id="encrypt-output" placeholder="Encrypted result will appear here..." rows="4" readonly></textarea>
        <button class="copy-btn" onclick="copyResult('encrypt-output')"><i class="fas fa-copy"></i> Copy</button>
      </div>
    </div>
    
    <div id="decrypt-tab" class="tab-content">
      <h2>Decrypt Text</h2>
      <textarea id="decrypt-input" placeholder="Enter encrypted text to decrypt..." rows="4"></textarea>
      <button class="btn" onclick="decryptText()"><i class="fas fa-unlock"></i> Decrypt</button>
      
      <div class="result-container">
        <textarea id="decrypt-output" placeholder="Decrypted result will appear here..." rows="4" readonly></textarea>
        <button class="copy-btn" onclick="copyResult('decrypt-output')"><i class="fas fa-copy"></i> Copy</button>
      </div>
    </div>
    
    <a href="signin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#667eea",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
    
    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Deactivate all tab buttons
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabName + '-tab').classList.add('active');
      
      // Activate selected tab button
      event.currentTarget.classList.add('active');
    }
    
    function encryptText() {
      const input = document.getElementById('encrypt-input').value.trim();
      if (!input) {
        alert('Please enter text to encrypt');
        return;
      }
      
      // Generate a random salt
      const salt = Math.random().toString(36).substring(2, 6);
      
      // Create a simple hash with salt
      let result = '#';
      for (let i = 0; i < input.length; i++) {
        const charCode = input.charCodeAt(i);
        // Simple transformation with salt influence
        const transformed = (charCode + salt.charCodeAt(i % salt.length)) % 36;
        result += transformed.toString(36);
      }
      
      // Add salt to the end
      result += salt;
      
      document.getElementById('encrypt-output').value = result;
    }
    
    function decryptText() {
      const input = document.getElementById('decrypt-input').value.trim();
      if (!input || !input.startsWith('#')) {
        alert('Please enter a valid encrypted text starting with #');
        return;
      }
      
      try {
        // Extract salt (last 4 characters)
        const salt = input.substring(input.length - 4);
        const encryptedPart = input.substring(1, input.length - 4);
        
        let result = '';
        for (let i = 0; i < encryptedPart.length; i++) {
          const char = encryptedPart[i];
          // Convert back from base36
          const code = parseInt(char, 36);
          // Reverse the transformation
          const originalCode = (code - salt.charCodeAt(i % salt.length) + 36) % 36;
          result += String.fromCharCode(originalCode);
        }
        
        document.getElementById('decrypt-output').value = result;
      } catch (e) {
        alert('Failed to decrypt. Invalid format.');
      }
    }
    
    function copyResult(elementId) {
      const output = document.getElementById(elementId);
      output.select();
      document.execCommand('copy');
      
      // Show temporary feedback
      const copyBtn = output.nextElementSibling;
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
      }, 2000);
    }
  </script>
</body>
</html>
