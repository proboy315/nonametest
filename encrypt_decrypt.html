<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBoy | Encryption Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 40px 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
    }

    h1 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: rgba(255,255,255,0.7);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #667eea;
      border-bottom: 2px solid #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      margin: 5px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      min-height: 100px;
      padding-left: 15px;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #764ba2, #667eea);
      box-shadow: 0 12px 30px rgba(118, 75, 162, 0.5);
    }

    .result-container {
      margin-top: 20px;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .back-btn {
      display: block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    .instructions {
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
      text-align: left;
      font-size: 14px;
    }

    .instructions ol {
      padding-left: 20px;
      margin-top: 10px;
    }

    .instructions li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <h1><i class="fas fa-key"></i> ProBoy Encryption Tool</h1>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('encrypt')">Encrypt</div>
      <div class="tab" onclick="switchTab('decrypt')">Decrypt</div>
    </div>
    
    <div id="encrypt-tab" class="tab-content active">
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="text" id="encrypt-input" placeholder="Enter text to encrypt">
      </div>
      <button class="btn" onclick="encryptText()">
        <i class="fas fa-lock"></i> Encrypt
      </button>
      
      <div class="result-container">
        <textarea id="encrypt-output" placeholder="Encrypted result will appear here" readonly></textarea>
        <button class="copy-btn" onclick="copyResult('encrypt-output')">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
    </div>
    
    <div id="decrypt-tab" class="tab-content">
      <div class="input-group">
        <i class="fas fa-unlock"></i>
        <input type="text" id="decrypt-input" placeholder="Enter encrypted text to decrypt">
      </div>
      <button class="btn" onclick="decryptText()">
        <i class="fas fa-unlock"></i> Decrypt
      </button>
      
      <div class="result-container">
        <textarea id="decrypt-output" placeholder="Decrypted result will appear here" readonly></textarea>
        <button class="copy-btn" onclick="copyResult('decrypt-output')">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
    </div>
    
    <div class="instructions">
      <h3>How to use:</h3>
      <ol>
        <li>Enter username in encrypt tab and click Encrypt</li>
        <li>Copy the result (format: #randomchars)</li>
        <li>Repeat for password</li>
        <li>In auth.txt, add line: #encrypted_username:#encrypted_password</li>
        <li>Example: #n74l1m:#7nvbb7</li>
      </ol>
    </div>
    
    <a href="signin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#667eea",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
    
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabName + '-tab').classList.add('active');
      event.currentTarget.classList.add('active');
    }
    
    function encryptText() {
      const input = document.getElementById('encrypt-input').value.trim();
      if (!input) {
        alert('Please enter text to encrypt');
        return;
      }
      
      // Fixed encryption algorithm
      let result = '#';
      const seed = 12345; // Fixed seed for consistent output
      
      for (let i = 0; i < input.length; i++) {
        const charCode = input.charCodeAt(i);
        // Simple deterministic transformation
        const transformed = (charCode * (i + 1) + seed) % 36;
        result += transformed.toString(36);
      }
      
      // Add fixed suffix for consistent length
      while (result.length < 8) {
        result += Math.floor(Math.random() * 10);
      }
      
      document.getElementById('encrypt-output').value = result;
    }
    
    function decryptText() {
      const input = document.getElementById('decrypt-input').value.trim();
      if (!input || !input.startsWith('#')) {
        alert('Please enter valid encrypted text starting with #');
        return;
      }
      
      try {
        // Remove # and fixed suffix
        const encryptedPart = input.substring(1, input.length - 4);
        const seed = 12345;
        
        let result = '';
        for (let i = 0; i < encryptedPart.length; i++) {
          const char = encryptedPart[i];
          const code = parseInt(char, 36);
          // Reverse the transformation
          const originalCode = (code - seed) / (i + 1);
          result += String.fromCharCode(originalCode);
        }
        
        document.getElementById('decrypt-output').value = result;
      } catch (e) {
        alert('Failed to decrypt. Invalid format.');
      }
    }
    
    function copyResult(elementId) {
      const output = document.getElementById(elementId);
      output.select();
      document.execCommand('copy');
      
      const copyBtn = output.nextElementSibling;
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
      }, 2000);
    }
  </script>
</body>
</html>
