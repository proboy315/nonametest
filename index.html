<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ProBoy | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      font-size: 16px;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Navigation Buttons */
    .nav-buttons {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 0.8rem;
      z-index: 100;
    }

    .nav-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .signin-btn {
      background: rgba(102, 126, 234, 0.3);
      color: white;
    }

    .signup-btn {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Main Content */
    .portfolio-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 1.5rem 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #9f7aea);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    /* Enhanced Profile Card */
    .profile-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .profile-img {
      flex: 1;
      min-height: 400px;
      position: relative;
      overflow: hidden;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .profile-img:hover img {
      transform: scale(1.05);
    }

    .info {
      flex: 2;
      padding: 2.5rem;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(102, 126, 234, 0.5);
    }

    .title {
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.2;
    }

    .tagline {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin-top: 5px;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin: 15px 0 5px;
      color: white;
    }

    .role {
      font-size: 18px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 25px;
    }

    .contact {
      font-size: 15px;
      line-height: 1.8;
    }

    .contact i {
      margin-right: 10px;
      color: #667eea;
      width: 20px;
      text-align: center;
    }

    .contact a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact a:hover {
      color: #9f7aea;
      text-decoration: underline;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      color: #9f7aea;
    }

    .socials i {
      margin-right: 8px;
      color: #667eea;
    }

    .signature-img {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 120px;
      height: auto;
      transform: rotate(-20deg);
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .signature-img:hover {
      transform: rotate(-20deg) scale(1.1);
      opacity: 1;
    }

    /* Know More Button */
    .know-more-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #667eea;
      border-radius: 50px;
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .know-more-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      padding: 1rem 0;
      text-align: center;
      z-index: 10;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .footer-link:hover {
      color: #9f7aea;
      text-decoration: underline;
    }

    .copyright {
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-buttons {
        top: 1rem;
        right: 1rem;
      }
      
      .profile-card {
        flex-direction: column;
      }
      
      .profile-img {
        min-height: 300px;
      }
      
      .info {
        padding: 1.5rem;
      }
      
      .signature-img {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .logo-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .name {
        font-size: 28px;
      }
      
      .role {
        font-size: 16px;
      }
      
      .contact {
        font-size: 14px;
      }

      .footer-content {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <footer>

  </footer>

  <!-- Particles.js for background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 70,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#667eea",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });

    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

</html>
